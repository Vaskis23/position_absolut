<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
    .container {
  position: relative;
  width: 400px;
  height: 400px;
}
    .square {
    position: absolute;
    width: 200px;
    height: 200px;
    color: white
  }
  
  .square1 {
    background-color: red;
    top: 0;
    left: 0;
  }
  
  .square2 {
    background-color: blue;
    top: 50px;
    left: 50px;
  }
  
  .square3 {
    background-color: green;
    top: 100px;
    left: 100px;
  }
  
    </style>
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="square square1">1</div>
        <div class="square square2">2</div>
        <div class="square square3">3</div>
      </div>
      

      
</body>
</html>
